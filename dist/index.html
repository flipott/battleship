<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Sea Battle</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Sea Battle</h1>
    </div>
    <div class="information">
      <button id="new-game">New Game</button>
      <div class="message">
        <div class="player-instruction">
          Please position your fleet on your board.
        </div>
      </div>
    </div>
    <div class="game-container">
      <div class="player">
        <div class="player-title">
          <h2>Player</h2>
        </div>
        <div class="player-board"></div>
        <div class="ships">
          <div class="carrier">Carrier</div>
          <div class="battleship">Battleship</div>
          <div class="destroyer">Destroyer</div>
          <div class="submarine">Submarine</div>
          <div class="patrol">Patrol</div>
        </div>
        <div class="direction-change">
          <span id="manual-message">Select a ship above and place it on your board.</span>
          <div id="direction-line">
            Direction: <span id="direction">Vertical</span><button id="direction-btn">Change</button>
          </div>
          <button id="random-board">Randomly generate a board</button>
        </div>
      </div>
      <div class="cpu">
        <div class="player-title">
          <h2>Computer</h2>
        </div>
        <div class="cpu-board"></div>
        <div class="ships">
          <div class="carrier">Carrier</div>
          <div class="battleship">Battleship</div>
          <div class="destroyer">Destroyer</div>
          <div class="submarine">Submarine</div>
          <div class="patrol">Patrol</div>
        </div>
      </div>
    </div>
    <div class="results-container">
      <div class="player-title">
        <h2>Game Log</h2>
      </div>
      <div class="results"></div>
    </div>
    <div class="footer">Copyright Â© 2023 Phillip Ott</div>
  </div>
</body>

</html>
